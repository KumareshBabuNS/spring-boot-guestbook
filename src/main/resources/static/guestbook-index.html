<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Guestbook</title>

    <script type="application/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="application/javascript" src="js/guestbook.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            doStartupSequence();
        });
    </script>

</head>
<body>

<div id="header">
    <table width="100%">
        <tr>
            <td width="30%" height="25px" style="font-family:'Courier New';font-size:24px; font-weight: bold" valign="middle" align="left">
                <div id="headerLeft">guestbook</div>
            </td>
            <td width="40%" style="font-family:tahoma;font-size:12px;text-align:center;" valign="middle" align="center">
                <div id="headerCenter"></div>
            </td>
            <td width="30%" style="font-family:courier;font-size:12px;" valign="middle" align="right">
                <div id="headerRight"></div>
            </td>
        </tr>
    </table>
</div>
<table width="100%">
    <tr>
        <td width="100%">
            <div id="message"></div>
        </td>
    </tr>
    <tr>
        <td width="100%">
            <div id="create">
                <table>
                    <tr>
                        <td>Name</td>
                        <td>Message</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input id="inputName" type="text"></td>
                        <td><input id="inputMessage" type="text"></td>
                        <td><button id="inputSave" type="button" onclick="saveMessage();">Save</button></td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
    <tr>
        <td width="100%">
            <div id="content"></div>
        </td>
    </tr>
    <tr>
        <td width="100%">
            <div id="logging"></div>
        </td>
    </tr>
</table>


</body>
</html>
